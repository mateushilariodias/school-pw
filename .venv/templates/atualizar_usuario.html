<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de usuario</title>
</head>

<body>
    <h1>Atualização de usuario</h1>

    <form action="/salvar_alteracao_usuario" method="post">
        {% for usuario in usuarios %}
        <div>
            <label for="usuario" class="form-label">Usuário:</label>
            <input type="text" name="usuario" id="usuario" class="form-control" value={{usuario[0]}}>
        </div>
        <div>
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" id="email" value={{usuario[1]}}>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="text" name="senha" id="senha" class="form-control" value={{usuario[2]}}>
        </div>
        {% endfor %}
        <div style="text-transform: uppercase;">
            <input type="submit" value="Atualizar usuario">
        </div>
    </form>

</body>

</html>
